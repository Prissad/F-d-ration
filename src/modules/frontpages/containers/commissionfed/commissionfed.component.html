<div class="card">
    <div class="card-body -align-center">
        <h4 class="card-header text-center font-weight-bold text-uppercase py-4">Mise à jour Commission Fédérale</h4>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
        <form #formulaire="ngForm">

            <label for="idmembre">ID</label>
            <input required id="idmembre" type="number" ngModel name="idmembre" class="form-control">

            <label for="nom">Nom</label>
            <input required id="nom" type="text" ngModel name="nom" class="form-control">

            <label for="president">Président</label>
            <input required id="president" type="text" ngModel name="president" class="form-control">

            <label for="email">E-mail</label>
            <input required id="email" type="text" ngModel name="email" class="form-control">

            <button [disabled]="formulaire.invalid" (click)="addmembre(formulaire)" class="btn btn-primary">Envoyer</button>

        </form>
    </div>
</div>
