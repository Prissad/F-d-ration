<div class="card">
    <div class="card-body -align-center">
        <h4 class="card-header text-center font-weight-bold text-uppercase py-4">Mise Ã  jour Calendriers</h4>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
        <form #formulaire="ngForm">

            <label for="idcompetition">ID</label>
            <input required id="idcompetition" type="number" ngModel name="idcompetition" class="form-control">

            <label for="Epr">Epreuve</label>
            <input required id="Epr" type="date" ngModel name="Epr" class="form-control">

            <label for="Performance">Performance</label>
            <input required id="Performance" type="text" ngModel name="Performance" class="form-control">

            <label for="nomprenom">Nom et Prenom</label>
            <input required id="nomprenom" type="text" ngModel name="nomprenom" class="form-control">

            <label for="categorie">Categorie</label>
            <input required id="categorie" type="text" ngModel name="categorie" class="form-control">

            <label for="age">Age</label>
            <input required id="age" type="number" ngModel name="age" class="form-control">

            <label for="lieu">Lieu</label>
            <input required id="lieu" type="number" ngModel name="lieu" class="form-control">

            <label for="date">Date</label>
            <input required id="date" type="date" ngModel name="date" class="form-control">

            <button [disabled]="formulaire.invalid" (click)="addrecord(formulaire)" class="btn btn-primary">Envoyer</button>

        </form>
    </div>
</div>
