<div class="card">
    <div class="card-body -align-center">
        <h4 class="card-header text-center font-weight-bold text-uppercase py-4">Mise Ã  jour Calendriers</h4>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
        <form [formGroup]="courseRForm" class="form-theme" (ngSubmit)="onSubmit()">

            <label for="idcourse">ID</label>
            <input required id="idcourse" type="text" formControlName="idcourse" class="form-control">

            <label for="manifestation">Manifestation</label>
            <input required id="manifestation" type="text" formControlName="manifestation" class="form-control">

            <label for="organisateur">Organisateur</label>
            <input required id="organisateur" type="date" formControlName="organisateur" class="form-control">

            <label for="lieu">Lieu</label>
            <input required id="lieu" type="text" formControlName="lieu" class="form-control">

            <label for="niveau">Niveau</label>
            <input required id="niveau" type="text" formControlName="niveau" class="form-control">

            <label for="categorie">Categorie</label>
            <input required id="categorie" type="text" formControlName="categorie" class="form-control">

            <label for="date">Date</label>
            <input required id="date" type="date" formControlName="date" class="form-control">

            <button [disabled]="!courseRForm.valid" class="btn btn-primary">Envoyer</button>

        </form>
    </div>
</div>
