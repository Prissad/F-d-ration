<div class="card">
    <div class="card-body -align-center">
        <h4 class="card-header text-center font-weight-bold text-uppercase py-4">Upload Documents Administratif</h4>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
        <form [formGroup]="docForm" class="form-theme" (ngSubmit)="onSubmit()">

            <label for="iddoc">ID</label>
            <input required id="iddoc" type="number" formControlName="iddoc" class="form-control">

            <label for="typedoc">Type Document</label>
            <input required id="typedoc" type="text" formControlName="typedoc" class="form-control">

            <label for="pathdoc">Path Document</label>
            <input required id="pathdoc" type="text" formControlName="pathdoc" class="form-control">

            <input required id="doc" formControlName="doc" class="form-control"type="file" (change)="onFileChange($event)" />

            <button [disabled]="!docForm.valid" class="btn btn-primary">Envoyer</button>

        </form>
    </div>
</div>
