<div class="card">
    <div class="card-body -align-center">
        <h4 class="card-header text-center font-weight-bold text-uppercase py-4">Mise à jour Athlé_santé</h4>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
        <form #formulaire="ngForm">

            <label for="description">Description</label>
            <input required id="description" type="text" ngModel name="description" class="form-control">

            <label for="programme">Programme</label>
            <input required id="programme" type="text" ngModel name="programme" class="form-control">

            <label for="information">Relation Sport-Santé</label>
            <input required id="information" type="text" ngModel name="information" class="form-control">

            <button [disabled]="formulaire.invalid" (click)="addAthlesante(formulaire)" class="btn btn-primary">Envoyer</button>

        </form>
    </div>
</div>
