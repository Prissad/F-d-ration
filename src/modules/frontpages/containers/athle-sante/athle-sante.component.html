<div class="card">
    <div class="card-body -align-center">
        <h4 class="card-header text-center font-weight-bold text-uppercase py-4">Mise à jour Athlé_santé</h4>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
        <form [formGroup]="athlesanteForm" class="form-theme" (ngSubmit)="onSubmit()">

            <label for="description">Description</label>
            <input required id="description" type="text" formControlName="description" class="form-control">

            <label for="programme">Programme</label>
            <input required id="programme" type="text" formControlName="programme" class="form-control">

            <label for="information">Relation Sport-Santé</label>
            <input required id="information" type="text" formControlName="information" class="form-control">

            <button [disabled]="!athlesanteForm.valid" class="btn btn-primary">Envoyer</button>

        </form>
    </div>
</div>
